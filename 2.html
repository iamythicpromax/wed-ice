<p>ประวัติวอลเลย์บอล</p>
<p>กีฬาวอลเลย์บอล<strong>เกิดขึ้นเมื่อปี ค.ศ. 1895 โดยนายวิลเลียม จี. มอร์แกน ผู้อำนวยการฝ่ายพลศึกษาของสมาคม Y.M.C.A.</strong> <strong>เมืองฮอลโยค รัฐแมสซาชูเซตส์ ประเทศอเมริกา</strong> เป็นผู้คิดเกมการเล่นขึ้น เพื่อตอบสนอง ประยุกต์กีฬาให้สามารถเล่นในฤดูหนาวได้ และก็สามารถได้ได้ทุกเพศทุกวัย</p>
